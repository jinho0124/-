<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배틀그라운드 강의</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>배틀그라운드 강의</h1>
        <nav>
            <a href="index.html">홈</a>
        </nav>
    </header>
    <main>
        <div class="card-container">
            <div class="card icon-size-1" onclick="location.href='game-basics.html'">
                <div class="card-content">
                    <h3>게임 기초</h3>
                    <div class="card-icon">
                        <img src="images/icon-basics.svg" alt="게임 기초 아이콘">
                    </div>
                    <p>초보자를 위한 입문 가이드</p>
                </div>
            </div>
            <div class="card icon-size-2" onclick="location.href='combat-skills.html'">
                <div class="card-content">
                    <h3>전투 기술</h3>
                    <div class="card-icon">
                        <img src="images/icon-combat.svg" alt="전투 기술 아이콘">
                    </div>
                    <p>효율적인 전투 기술 습득</p>
                </div>
            </div>
            <div class="card icon-size-3" onclick="location.href='tactics-strategy.html'">
                <div class="card-content">
                    <h3>전술과 전략</h3>
                    <div class="card-icon">
                        <img src="images/icon-tactics.svg" alt="전술과 전략 아이콘">
                    </div>
                    <p>효율적인 팀플 전략 가이드</p>
                </div>
            </div>
            <div class="card icon-size-4" onclick="location.href='team-play.html'">
                <div class="card-content">
                    <h3>팀 플레이</h3>
                    <div class="card-icon">
                        <img src="images/icon-team.svg" alt="팀 플레이 아이콘">
                    </div>
                    <p>강력한 팀워크를 위한 팁</p>
                </div>
            </div>
            <div class="card icon-size-5" onclick="location.href='mental-strategy.html'">
                <div class="card-content">
                    <h3>심리와 멘탈</h3>
                    <div class="card-icon">
                        <img src="images/icon-mental.svg" alt="심리와 멘탈 아이콘">
                    </div>
                    <p>정신적 강인함을 기르기</p>
                </div>
            </div>
            <div class="card icon-size-6" onclick="location.href='practical-application.html'">
                <div class="card-content">
                    <h3>실전 응용</h3>
                    <div class="card-icon">
                        <img src="images/icon-practical.svg" alt="실전 응용 아이콘">
                    </div>
                    <p>실전에서의 전략 적용</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 배틀그라운드 강의</p>
    </footer>
</body>
</html>
