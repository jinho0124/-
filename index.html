<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배틀그라운드 강의</title>
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #2B2B2B; /* 배그 스타일의 어두운 배경 */
            color: #FFFFFF; /* 흰색 텍스트 */
        }
        header {
            background: #1A1A1A; /* 더 어두운 헤더 배경 */
            color: #FFFFFF;
            padding: 20px 0;
            text-align: center;
            border-bottom: 2px solid #FFB400; /* 배그 특유의 노란색 강조 */
        }
        nav {
            background: #232323; /* 네비게이션 배경 */
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #FFB400; /* 배그 노란색 링크 */
            text-decoration: none;
        }
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1A1A1A; /* 콘텐츠 영역 배경 */
            border-radius: 5px;
            margin-top: 20px;
        }
        .chapter {
            margin-bottom: 40px;
        }
        h2 {
            color: #FFB400; /* 배그 노란색 제목 */
            border-bottom: 2px solid #FFB400;
            padding-bottom: 10px;
        }
        h3 {
            color: #FFFFFF;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>배틀그라운드 강의</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#chapter1">1. 게임 기초</a></li>
            <li><a href="#chapter2">2. 생존 기술</a></li>
            <li><a href="#chapter3">3. 전투 기술</a></li>
            <li><a href="#chapter4">4. 실전 응용</a></li>
            <li><a href="#chapter5">5. 심리와 멘탈</a></li>
            <li><a href="#chapter6">6. 팀 플레이 전략</a></li>
        </ul>
    </nav>
    <div class="content">
        <!-- 여기에 각 챕터의 내용이 들어갈 예정입니다 -->
    </div>
</body>
</html>
